version: '3.8'
services:
  app:
    build: .
    ports:
      - 3000:3000
    depends_on:
      - mysql
    stop_grace_period: 3s
  mysql:
    image: mysql
    environment:
      MYSQL_DATABASE: target_hunt_db
      MYSQL_ROOT_PASSWORD: Respons11
    ports:
      - 3306:3306
    volumes:
      - mysql_data:/var/lib/mysql
volumes:
  mysql_data: {}